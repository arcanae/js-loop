    <script>
        // Exo 1&2 détaillés
        "use strict";
        let sp = 9;
        let space = 0;
        for (let i = 0; i < 10;) {
            let str = i.toString();
            console.log(" ".repeat(sp) + str.repeat(i * 2 + 1));
            i++;
            sp--;
        }
        for (let j = 9; j > -1;) {
            let x = j.toString();
            console.log(" ".repeat(space) + x.repeat(j * 2 + 1));
            j--;
            space++;
        }
    </script>
