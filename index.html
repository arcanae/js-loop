    <script>
        // "use strict";
        let sp;
        let num;
        let space;
        for (let i = 0, sp = 9; i < 10; i++, sp--) {
            let str = i.toString();
            console.log(" ".repeat(sp), str.repeat(i * 2 + 1));
        }
        for (let j = 0, num = 19, space = 0; j < 10; j++, num = num - 2, space++) {
            let x = j.toString();
            console.log(" ".repeat(space), x.repeat(num));
        }
    </script>
